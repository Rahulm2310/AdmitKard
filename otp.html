<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdmitKard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">AdmitKard</a>
    </nav>
    <div class="container">
      <div class="alert-container"></div>
      <button type="button" class="btn btn-outline-primary go-back">
        Go Back
      </button>
      <div class="form-group m-4">
        <label class="control-label mt-3 mb-2"
          >We have sent an OTP to <span class="mobile-number"></span>
        </label>
        <div class="form-group">
          <div class="input-group mb-3 mt-2">
            <input
              name="otp"
              type="text"
              class="form-control otp-value"
              aria-label="Amount (to the nearest dollar)"
              required
              maxlength="4"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary verify-otp">
          Verify OTP
        </button>
      </div>
    </div>
    <footer><p>Copyrights &COPY; AdmitKard</p></footer>
    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
